{% extends "master.html" %}

{% block titulo %}
   Registrar
{% endblock %}
{% block contenido %}
<header class="bg-primary text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <a href="index.html"><img src="assets\img\logo.png"></a>
        <h1 class="h3">Coleccion de Pinturas</h1>

        <nav>
            <ul class="nav">
                <li class="nav-item"><a class="nav-link text-white" href="index.html">Inicio</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="productos.html">Pinturas</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="contacto.html">Contacto</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="index.html">Log Out</a></li>                                    
            </ul>
        </nav>
    </div>
</header>


    <main id="principalUsuarios"></main>




    <section>
        <div>
            <form action="" id="formularioUsuario">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese nombre">
                </div>
                <div class="mb-3">
                    <label for="precio" class="form-label">Email:</label>
                    <input type="text" class="form-control" name="email" id="email" placeholder="Ingrese email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input type="password" class="form-control" name="contraseña" id="contraseña" placeholder="Ingrese contraseña">
                </div>

                <div class="d-grid mb-3">
                    <button type="submit" id="btn-agregar btn btn-primary">Registrar Usuario</button>

                </div>
            </form>
    </div>
    </section>
        


    <footer class="bg-primary text-white text-center py-3">
        <p class="mb-0">&copy; Venta de Pinturas. Todos los derechos reservados.</p>
    </footer>
    <script>
        const form = document.getElementById('formConValidarContra');

        form.addEventListener('submit', (event) => {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validación de igualdad de contraseñas
            if (password !== confirmPassword) {
                alert('Las contraseñas no coinciden.');
                event.preventDefault(); // Evita enviar el formulario
            }
        });
    </script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>

    
{% endblock %}
