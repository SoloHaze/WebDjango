{% extends "master.html" %}

{% block titulo %}
    Contacto
{% endblock %}
{% block contenido %}
    <main>
        <section class="py-5 bg-warning">
            <div class="container center-block text-center" >
                <h2 class="text-center text-primary mb-4">Contáctanos</h2>
                <!--Siempre usar post para enviar la información en el method del form-->
                <form method="post" class="needs-validation center-block">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Enviar</button>  

                </form>
            </div>
        </section>
    </main>    


{% endblock %}
