{% extends "master.html" %}

{% block titulo %}
    Contacto
{% endblock %}
{% block contenido %}
<header class="bg-primary text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <div>
            <a href="index.html"><img src="assets\img\logo.png" class="@media d-xs-12 d-md-6 d-sm-6 py-3 margin-left"></a>

        </div>
        <h1 class="h3">Coleccion de Pinturas</h1>
        <nav>
            <ul class="nav">
                <li class="nav-item"><a class="nav-link text-white" href="index.html">Inicio</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="productos.html">Pinturas</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="contacto.html">Contacto</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="login.html">Log In</a></li>                                    
            </ul>
        </nav>
    </div>
</header>

    <section class="py-5 bg-light">
        <div class="container">
            <h2 class="text-center text-primary mb-4">Contáctanos</h2>
            <!--Siempre usar post para enviar la información en el method del form-->
            <form method="get" class="needs-validation">
                
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" placeholder="Ingrese nombre" name="nombre" required minlength="3">
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo electrónico:</label>
                    <input type="email" class="form-control" placeholder="Ingrese correo" name="correo" required>
                </div>
                
                <div class="mb-3">
                                    
                <label for="mensaje" class="form-label">Mensaje:</label>
                <textarea name="mensaje" class="form-control" rows="4" placeholder="Ingrese Mensaje" required></textarea>
                </div>

                <div class="d-grid">   
                <button type="submit" class="btn btn-primary">Enviar</button>

                </div>

            </form>
        </div>
    </section>
        


    <footer class="bg-primary text-white text-center py-3">
        <p class="mb-0">&copy; Venta de Pinturas. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

{% endblock %}
