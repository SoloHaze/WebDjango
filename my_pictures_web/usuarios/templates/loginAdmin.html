{% extends "master.html" %}

{% block titulo %}
    Login
{% endblock %}    

{% block contenido %}
    <main class="container">
        <div>
                <h1>Formulario para iniciar sesi√≥n</h1>

                <!-- Bloque de mensajes de error -->
                {% if messages %}
                    <div class="container mb-3 center-block text-center">
                        <div class="alert alert-danger" role="alert">
                            <ul>
                                {% for message in messages %}
                                    <li>{{ message }}</li>
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                {% endif %}

                <div class="container mb-3 py-3 center-block text-center">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit">Login</button>
                    </form>
                </div>   
        </div>         
    </main>
{% endblock %}
