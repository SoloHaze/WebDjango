{% block contenido %}
<header class="bg-primary text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <div>
            <a href="index.html"><img src="assets\img\logo.png" class="@media d-xs-12 d-md-6 d-sm-6 py-3 margin-left"></a>

        </div>        

        <h1 class="h3">Coleccion de Pinturas</h1>
        <nav>
            <ul class="nav">
                <li class="nav-item"><a class="nav-link text-white" href="index.html">Inicio</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="productos.html">Pinturas</a></li>

    <section class="py-5 bg-light">
        <div class="container">
            <h2 class="text-center text-primary mb-4">Login</h2>

            
            <!--Siempre usar post para enviar la informaciÃ³n en el method del form-->
            <form method="get" class="needs-validation" id="formLogin">
                
                
                <div class="mb-3">
                                    
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" class="form-control" rows="4" placeholder="Ingrese Email" name="email" required>
                </div>
                <div class="mb-3">
                                    
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" class="form-control" rows="4" placeholder="Ingrese Password" name="password"required>
                </div>


                <div class="d-grid">   
                <button type="submit" class="btn btn-primary">Ingresar</button>

                </div>

            </form>
        </div>
    </section>
